<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="name2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text" id="event-lastname"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentorname"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="name" id="event-mentorname"/>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div>
                        <h1 class="firstmentor">Primeira Mentoria</h1>
                    
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-firstdata">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data"/>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-firstbegin">Das</label>
                                <input type="time" id="event-firstbegin"/>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-firstend">Até</label>
                                <input type="time" id="event-firstend"/>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h1 class="firstmentor">Segunda Mentoria</h1>
                    
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-seconddata">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-seconddata"/>
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-secondbegin">Das</label>
                                <input type="time" id="event-secondbegin"/>
                            </div>

                            <div class="input-wrapper">
                                <label for="event-secondend">Até</label>
                                <input type="time" id="event-secondend"/>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>

        <footer>
            <input form="my-form" class="button" type="submit" value="Salvar"/>
        </footer>

    </div>

</body>

</html>
